<div class="message">
  <img class="avatar" [src]="avatarUrl" alt="Avatar" />
  <div class="message-content">
    <div>
      <span class="sender">{{data.sender.nickname}}</span>
      <span class="timestamp">{{data.timestamp}}</span>
    </div>
    <div class="message-text">
      {{data.content}}
    </div>
  </div>
</div>
